on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y ansible
 
      - name: run exporters playbook
        run: |
          ansible-playbook playbook.yml -i hosts.txt

      
