on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y ansible
      - name: set ansible config secrets
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_PRIVATE_KEY_PUB: ${{ secrets.SSH_PRIVATE_KEY_PUB }}
        run: |
          mkdir .ssh
          ssh-keygen -t rsa -f /home/runner/.ssh/my-gcp-web-server -C lesyukruslan
          echo "$SSH_PRIVATE_KEY" > /home/runner/.ssh/my-gcp-web-server
          echo "$SSH_PRIVATE_KEY_PUB" > /home/runner/.ssh/my-gcp-web-server.pub
          chmod 600 /home/runner/.ssh/my-gcp-web-server
          chmod 600 /home/runner/.ssh/my-gcp-web-server.pub
      - name: run exporters playbook
        run: |
          ansible-playbook playbook.yml -i hosts.txt

      
